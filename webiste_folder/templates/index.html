{% extends "layout.html" %}

{% block title %} {{super()}} {% endblock %}

<!-- !PAGE CONTENT! --> 
{% block body %}
<div class="grid_container"> 
    <!-- SEARCH BAR-->
    <div class="search_bar">
      <form action="{{ url_for("home")}}" method="post">
        <label for="Ticker symbol">Ticker Symbol:</label>
        <input type="text" id="ticker" name="ticker">
        <button type="submit">Search</button>
    </div>
  <!-- WILL DISPLAY GRAPHS OF THESE COMPANIES CALCULATED BY THE API-->
 
    <div class="item" id="highed_valued_home">
      <img src="/static/test1.jpg" alt="Most valued">
      <h3>Highest valued company</h3>
    </div>

    <div class="item" id="most_traded_home">
      <img src="/static/test2.png" alt="Most traded company">
      <h3>Most traded company</h3>
    </div>

    <div class="item" id="record_high_home">
      <img src="/static/test3.jpg" alt="All time high">
      <h3>Record high company</h3>
    </div>

</div>

{% endblock %}
{% block footer %} footer {% endblock %}
