{% extends "layout.html" %}

{% block title %} Sign Up Page {% endblock %}

{% block menu_items %}
    <li><a href="{{ url_for('home') }}" title="Home page" >home</a></li>
    <li><a href="{{ url_for('company_page') }}" title="company page" target="_blank">company</a></li>            
{% endblock %}

{% block body %}
<div  class="form_div">
  <div class="form_flex_container">
  <form method="post" >
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <div class="form_username">
          <label for="username"><b>username</b></label>
          <input type="text"  id="username" placeholder="Enter username" name="username" required>
          
        <div class="form_password">
            <label for="password"><b>Password</b></label>
            <input type="password" id="password" placeholder="Enter Password" name="password" required>
        </div>
        <!-- <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required> 
    
        <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>
    
        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p> 
      -->
        <div class="clearfix">
          <button type="button" class="cancelbtn">Cancel</button>
          <button type="submit" value="Signup" class="signupbtn">Sign Up</button>
        </div>
      </div>
    </div>
  </form> 
</div>
  {% endblock %}
